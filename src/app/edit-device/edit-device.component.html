<!-- component use to allow users to generate a new electrical device -->
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f = "ngForm">
      <div class="form-group">
        <label for="name">
          Name Of the device
        </label>
        <input type="test" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="name">
          Status Of the device
        </label>
        <select id="status" class="form-control" name = "status" [ngModel]="defaultOnOff">
          <option value="On">On</option>
          <option value="Off">Off</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
    </form>
  </div>
</div>
